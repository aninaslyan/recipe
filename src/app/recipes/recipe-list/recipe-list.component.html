<div class="row">
  <div class="col-xs-12">
    <button
      routerLink="new"
      class="btn btn-success"
    >New recipe</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes$ | async; let id = index"
      [recipe]="recipeEl"
      [index]="id"
    ></app-recipe-item>
  </div>
</div>
