<div style="margin: 10px 0 0 25px">
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipe.imagePath"
        alt="{{recipe.name}}"
        style="max-height: 300px"
      >
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div
        class="btn-group"
        appDropDown
      >
        <button
          type='button'
          class="btn btn-primary dropdown-toggle"
        >
          Manage Recipe <span class="caret"></span>
        </button>
        <div
          class="dropdown-menu"
          aria-labelledby="dropdownMenuButton"
        >
          <a
            class="dropdown-item"
            style="cursor:pointer;"
            (click)="onAddToChoppingList()"
          >To Shopping List</a>
          <a
            style="cursor:pointer;"
            class="dropdown-item"
            routerLink="edit"
          >Edit Recipe</a>
          <a
            style="cursor:pointer;"
            class="dropdown-item"
            (click)="onDeleteRecipe()"
          >Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ingredient.name}} - {{ingredient.amount}}
        </li>
      </ul>
    </div>
  </div>
</div>
