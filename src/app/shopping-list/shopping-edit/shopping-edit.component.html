<form>
  <div class="row">
    <div class="col-sm-5 form-group">
      <label>Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        #nameInput
      >
    </div>
    <div class="col-sm-2 form-group">
      <label>Amount</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        #amountInput
      >
    </div>
  </div>
  <button class="btn btn-success" [ngClass]="'button-margin'" type="submit" (click)="onAddClick($event)">Add</button>
  <button class="btn btn-danger" [ngClass]="'button-margin'" type="button">Delete Item</button>
  <button class="btn btn-primary" [ngClass]="'button-margin'" type="button">Clear</button>
</form>
