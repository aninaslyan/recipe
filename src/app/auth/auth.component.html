<div class="row">
  <div class="col-xs-12 col-md-6">
    <form
      #f='ngForm'
      (ngSubmit)="onSubmit(f)"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          ngModel
          name="email"
          required
          email
          type="email"
          id='email'
          class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          ngModel
          name="password"
          required
          minlength="6"
          type="password"
          id='password'
          class="form-control">
      </div>
      <div>
        <button
          [disabled]="!f.valid"
          type="submit"
          class="button-margin btn btn-primary"
        >{{isLoginMode ? 'Log in' : 'Sign up'}}</button>
        <button
          class="button-margin btn btn-primary"
          (click)="onSwitchMode()"
          type="button"
        >Switch to {{isLoginMode ? 'Sign up' : 'Log in'}}
        </button>
      </div>
    </form>
  </div>
</div>
