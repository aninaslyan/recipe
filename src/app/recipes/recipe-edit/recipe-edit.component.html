<form
  class="margin-left"
>
  <div class="row">
    <div class="col-sx-12">
      <button type="submit" class="btn btn-success margin-right">Save</button>
      <button type="button" class="btn btn-info margin-right">Cancel</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
        >
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="imagePath">Image Url</label>
        <input
          type="text"
          id="imagePath"
          class="form-control"
        >
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <img src="" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          id="description"
          class="form-control"
          rows="6"
        ></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-8 margin-right">
          <input
            type="text"
            class="form-control"
          >
        </div>
        <div class="col-xs-2 margin-right">
          <input
            type="number"
            class="form-control"
          >
        </div>
        <div class="col-xs-2">
          <button class="btn btn-danger margin-right">X</button>
        </div>
      </div>
    </div>
  </div>
</form>
