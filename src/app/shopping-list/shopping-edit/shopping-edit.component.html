<form
    #f='ngForm'
    (ngSubmit)="onSubmit()"
>
  <div class="row">
    <div class="col-sm-5 form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        ngModel
        class="form-control"
        required
      >
    </div>
    <div class="col-sm-2 form-group">
      <label for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        name="amount"
        ngModel
        class="form-control"
        required
        pattern="(^[1-9]+[0-9]*$)|(^[1-9].[0-9]*$)"
      >
    </div>
  </div>
  <button
    class="btn btn-success"
    [ngClass]="'button-margin'"
    type="submit"
    [disabled]="!f.valid"
  >{{editMode?'Update':'Add'}}</button>
  <button
    class="btn btn-danger"
    [ngClass]="'button-margin'"
    type="button"
    (click)="onDeleteItem()"
  >Delete Item</button>
  <button
    class="btn btn-primary"
    [ngClass]="'button-margin'"
    type="button"
    (click)="onClearForm()"
  >Clear</button>
</form>
